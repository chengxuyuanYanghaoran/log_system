            <!--判断信息-->
            <script th:inline="javascript">
                layui.use('layer', function () {
                    var layer = layui.layer; //加载Tab的element模块

                var struts = [[${struts}]];
                $(".query").click( function () {
                    if (struts.length > 0) {
                        var html = '';
                        console.log(struts);
                        for (var i = 0; i < struts.length; i++) {
                            if (struts[i].type == 1) {
                                html += '您的日计划被驳回，请重写';
                            } else if (struts[i].type == 2) {
                                html += '您的日总结被驳回，请重写';
                            } else if (struts[i].type == 3) {
                                html += '您的周计划被驳回，请重写';
                            } else if (struts[i].type == 4) {
                                html += '您的周总结被驳回，请重写';

                            } else if (struts[i].type == 5) {
                                html += '您的月计划被驳回，请重写';

                            } else if (struts[i].type == 6) {
                                html += '您的月总结被驳回，请重写';
                            }
                        }
                        // layer.msg(html,{icon:0});

                        layer.open({
                            title:"提示信息",
                            type:1,
                            content: html,
                            skin:"demo-class",
                            anim:1,
                            // time:4000
                        })

                    }
                })

                });


                layui.use('element', function () {
                    var element = layui.element; //加载Tab的element模块

                    //触发事件
                    var active = {
                        tabAdd: function () {
                            //给当前点击的a标签添加自定义属性  
                            var htmlurl = $(this).attr('data-index');
                            var mytitle = $(this).attr('mytitle');

                            //创建一个数组            
                            var newArry = [];
                            $(".layui-tab-title").find('li').each(function () {
                                var li = $(this).attr("lay-id");
                                newArry.push(li);
                            });
                            var tabs = $.inArray(mytitle, newArry); //$.inArray() 函数用于在数组中查找指定值，并返回它的索引值

                            if (tabs >= 0) {   //tab栏已有标签

                                element.tabChange('demo', mytitle); //用于外部切换到指定的Tab项上  , 切换到当前点击的页面

                            } else {    //没有相同tab 添加tab项

                                element.tabAdd('demo', {  //新增一个Tab选项               
                                    title: mytitle,
                                    content: '<iframe style="border:0; width:100%; height: 648px" src=' + htmlurl + ' ></iframe>',
                                    id: mytitle
                                })
                                element.tabChange('demo', mytitle); //切换到当前点击的页面

                            }
                        }
                    };

                    $(".btabs").click(function () {
                        var type = "tabAdd";
                        var othis = $(this);
                        active[type] ? active[type].call(this, othis) : '';
                    });
                });


                layui.use('carousel', function(){
                    var carousel = layui.carousel;//加载轮播模块

                    carousel.render({
                        elem: '#lunbo'
                        ,width: '100%' //设置容器宽度
                        ,arrow: 'always' //始终显示箭头
                        ,interval:2000
                        //,anim: 'updown' //切换动画方式
                    });
                });
            </script>
